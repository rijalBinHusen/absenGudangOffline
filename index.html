<html>
<head>
<title>Bismillah</title>
<link rel="stylesheet" href="../../../FrontEnd/script/w3.css">
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
 
<body>
<div id="utama">

	<!--Navbar-->
	<div class="w3-center w3-teal w3-card-4 w3-top">
		<!--Tombol navigasi bar-->
		<span class="w3-bar">
			<button
			v-for="tab in tabs"
			v-bind:key="tab"
			v-on:click="currentTab = tab"
			v-bind:class="clas.navbar"
			>
        	{{ tab }}
			</button>
		</span>
	</div>
	<br><br><br>

	<!--Arena utama-->
	<div v-bind:is="currentTabComponent" 
	:datanya="deData[currentTab.toLowerCase()]" 
	:icon="icon" 
	:field="currentTab.toLowerCase()"
	:bagian="deData.bagian"
	:level="deData.level"
	:divisi="deData.divisi"
	:karyawan="karyawanSiap"
	@modal="modalChange()"
	@edit="edit($event)"
	class="w3-center w3-display-container w3-container w3-row w3-margin"
	>

	</div>

	<!--Modal-->
	<div v-if="modal" style="display: block;" class="w3-modal">
		<div class="w3-modal-content">
		  <header class="w3-container w3-teal"> 
			<span @click="modalChange"
			class="w3-xlarge w3-button w3-display-topright">
			&times;
			</span>
			<h2>Tambahkan {{currentTab.toLowerCase()}}</h2>
		  </header>
		  <div class="w3-container w3-padding w3-center margin-top" style="height: 300px;"
		   v-bind:is="currentForm"
		   :input="form[currentTab.toLowerCase()]"
		   :edit="akanEdit"
		   :bagian="deData.bagian"
		   :level="deData.level"
		   :divisi="deData.divisi"
		   :karyawan="deData.karyawan"
		   @tambah="tambah($event)"
		   @modal="modalChange()"
		   @update="update($event)"
		  >
			<!--Panggil form component-->
			  <!--form-content 
			  >
			  </form-content-->
		  </div>
		</div>
	</div>

</div>

<script type="text/javascript" src="../../../FrontEnd/script/vue.js"></script>
<script type="text/javascript" src="../../datatable/datatable.js"></script>
<script type="text/javascript" src="componen.js"></script>
<script type="text/javascript" src="script.js"></script>
<script>
	window.addEventListener('resize', function(event) {
    console.log(window.innerWidth)
	}, true);
</script>
</body>
 
</html>
